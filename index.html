<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arrorro Foreverrr</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    transition: background 1s ease;
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 40px 60px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 30px;
    margin-bottom: 15px;
}

#hora {
    font-size: 15px;
    opacity: 0.7;
    margin-bottom: 10px;
}

#clima {
    font-weight: bold;
    margin-top: 10px;
}

#icono {
    font-size: 40px;
    margin-top: 10px;
}

.particula {
    position: absolute;
    border-radius: 50%;
    opacity: 0.6;
    animation: flotar linear infinite;
}

@keyframes flotar {
    from { transform: translateY(-10vh); }
    to { transform: translateY(110vh); }
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h1 id="mensaje">Cargando...</h1>
    <div id="hora"></div>
    <div id="icono"></div>
    <div id="clima">Detectando clima...</div>
</div>

<script>

// Hora en vivo

    const ahora = new Date();

        ahora.toLocaleString();
}
setInterval(actualizarHora, 1000);
actualizarHora();

// Obtener ubicaci√≥n y clima
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(pos => {

const lat = pos.coords.latitude;
const lon = pos.coords.longitude;

fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
.then(res => res.json())
.then(data => {

const temp = data.current_weather.temperature;
const mensaje = document.getElementById("mensaje");
const clima = document.getElementById("clima");
const icono = document.getElementById("icono");

clima.textContent = `Temperatura actual: ${temp}¬∞C`;

// Cambiar seg√∫n temperatura
if (temp >= 28) {
    document.body.style.background = "linear-gradient(135deg, #ff9966, #ff5e62)";
    icono.textContent = "‚òÄÔ∏è";
    mensaje.textContent = "Hace calor‚Ä¶ pero nada se compara con vos.";
    crearParticulas("sol");
}
else if (temp >= 18) {
    document.body.style.background = "linear-gradient(135deg, #89f7fe, #66a6ff)";
    icono.textContent = "üå§Ô∏è";
    mensaje.textContent = "Clima perfecto, como estar con vos.";
    crearParticulas("suave");
}
else if (temp >= 10) {
    document.body.style.background = "linear-gradient(135deg, #cfd9df, #e2ebf0)";
    icono.textContent = "üå•Ô∏è";
    mensaje.textContent = "Aunque est√© fresco, vos siempre abrig√°s.";
    crearParticulas("suave");
}
else {
    document.body.style.background = "linear-gradient(135deg, #667db6, #0082c8)";
    icono.textContent = "‚ùÑÔ∏è";
    mensaje.textContent = "Si hace fr√≠o, te abrazo m√°s fuerte.";
    crearParticulas("nieve");
}

})
.catch(() => {
document.getElementById("clima").textContent = "No se pudo obtener el clima.";
});

}, () => {
document.getElementById("clima").textContent = "Permiso de ubicaci√≥n no concedido.";
});
}

// Crear part√≠culas
function crearParticulas(tipo) {
for (let i = 0; i < 40; i++) {
    const p = document.createElement("div");
    p.classList.add("particula");

    const tama√±o = Math.random() * 6 + 4;
    p.style.width = tama√±o + "px";
    p.style.height = tama√±o + "px";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (Math.random() * 5 + 5) + "s";

    if (tipo === "sol") {
        p.style.background = "rgba(255,255,0,0.7)";
    }
    else if (tipo === "nieve") {
        p.style.background = "white";
    }
    else {
        p.style.background = "rgba(255,255,255,0.5)";
    }

    document.body.appendChild(p);
}
}

</script>

</body>
</html>
