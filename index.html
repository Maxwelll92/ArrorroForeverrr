<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Arrorro Foreverrr</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5c6ec, #b5d8ff);
            font-family: Arial, sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px 50px;
            border-radius: 20px;
            font-size: 28px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="card" id="mensaje">
        Cargando...
    </div>

    <script>
        const mensajes = [
            "Todo es mejor si lo comparto con vos.",
            "Sos mi lugar favorito.",
            "Me haces feliz todos los días.",
            "No cambiaría nada si estoy con vos.",
            "Siempre vos.",
            "Con vos todo tiene sentido.",
            "Sos mi casualidad más linda."
        ];

        const mensajeElemento = document.getElementById("mensaje");

        const mensajeAleatorio = mensajes[Math.floor(Math.random() * mensajes.length)];

        mensajeElemento.textContent = mensajeAleatorio;
    </script>

</body>
</html>
